<h1>Courses</h1>
<div class="container">
    <mat-card *ngFor="let course of courses" matTooltip="View the course">
    <a [href]="course.link" target="_blank">
        <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <a *ngFor="let tag of course.tags" [href]="tag.link" mat-button target="_blank" matTooltip="Read Docs">
                <span>#{{tag.name}}</span>
            </a>
        </mat-card-actions>
    </a>
    </mat-card>
</div>
