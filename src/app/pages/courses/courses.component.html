<div class="container">
    <h1>Courses</h1>
    @for (course of courses; track course) {
  <mat-card matTooltip="View the course">
        <a [href]="course.link" target="_blank">
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ course.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                @for (tag of course.tags; track tag) {
  <a [href]="tag.link" mat-button target="_blank" matTooltip="Read Docs">
                    <span>#{{tag.name}}</span>
                </a>
}
            </mat-card-actions>
        </a>
    </mat-card>
}
</div>
