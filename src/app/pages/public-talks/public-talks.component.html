<div class="container">
    <h1>Public Talks</h1>
    @for (talk of talks; track talk) {
  <mat-card>
        <mat-card-content>
            <iframe [src]="talk.link | sanitize" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <mat-card-title>{{ talk.title }}</mat-card-title>
            <mat-card-subtitle>{{ talk.description }}</mat-card-subtitle>
            <mat-card-actions>
                @for (tag of talk.tags; track tag) {
  <a [href]="tag.link" mat-button target="_blank" matTooltip="Read Docs">
                    <span>#{{tag.name}}</span>
                </a>
}
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
}
</div>
